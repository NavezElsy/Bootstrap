<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo uno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>

  <body>
    <div class="container" style="background-color: #79471c;">

        <h1 class="text-center" style="color:#e0d1c6;"> Esta es mi primera página con Bootstrap</h1>

        <p class="text-center" style="color: #dcdc8d"> Ejemplo de clase container</p>
        <button class="btn">Botón</button>

        <button type="button" class="btn btn-primary">Primary</button>

        <button type="button" class="btn btn-secondary">Secondary</button>

        <button type="button" class="btn btn-success">Success</button>

        <button type="button" class="btn btn-danger">Danger</button>

        <button type="button" class="btn btn-warning">Warning</button>

        <button type="button" class="btn btn-info">Info</button>

        <button type="button" class="btn btn-light">Light</button>

        <button type="button" class="btn btn-dark">Dark</button>

        <button type="button" class="btn btn-link">Link</button>

        <div class="row">
            <div class="col" style="background-color: #b18131;">Primera columna</div>
            <div class="col-sm" style="background-color: #c18f4f;">Segunda columna</div>
            <div class="col-md" style="background-color: #dc9b31;">Tercera columna</div>
            <div class="col-1g" style="background-color: #b18131;">Cuarta columna</div>
            <div class="col-x1" style="background-color: #edb94d;">Quinta columna</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
